            </div>
        </div>
         <div class="post">
            <div class="number">2</div>

                <p class="post-body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus, inventore!</p>
            </div>

    </div>
    
<script src="script.js"></script>

</html>
